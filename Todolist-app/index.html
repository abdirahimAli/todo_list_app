<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title> Todo app</title>

  
 
</head>
<body>




 <!-- Dark Mode Switch -->
 <div class="theme-switch-wrapper">
  <span id="toggle-icon">
      <span class="toggle-text" id="Mode-switch">Dark Mode</span>
      <i class="fas fa-sun"></i>
  </span>
  <label class="theme-switch">
      <input type="checkbox">
      <div class="slider round"></div>
  </label>
</div> 



  <div class="first_background" id="first_background">
    <img src="/Todolist-app/images/bg-desktop-dark.jpg" class="bg-desktop-light" id = "img1">
    <img src="/Todolist-app/images/icon-sun.svg" id="icon-moon"  class="icon-moon">


    <h2 class="Todo">TO DO</h2>
    
   <input type="text" id="add_item" class="add_item" placeholder="creat a new todo...">
  </div>
<!--              ///////////////////////////////////////////////////////                           -->

  <div id="div_tasks" class="div_tasks">

       <ul id="ul_tasks" class="ul_tasks"> 
       </ul>   
  </div>
 

  <!-- All Active Completes -->

<div class="properties" id="properties">
  <span class="items-left" id="items-left">
   <span>items </span><span>left </span>  
   
  </span>
  <span class="All" id="All">
   All
  </span>
  <span class="Active" id="Active">
  Active
  </span>
  <span class="complet" id="complet">
    completed
  </span>
  <span class=" Clear-completed" id="Clear-completed">
   Clear completed
  </span>

</div>

 



  <script src="index.js"  > </script>
</body>
</html>
